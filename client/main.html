<head>
  <title>Data Hub</title>
</head>

<body>
    <div>
          <h1>Data Hub</h1>
          {{> readCSV}}
    </div><!-- /.container -->  
</body>

<template name="readCSV">
    <input type="file" id="csv-file" name="files"/>
    <button type="submit" class="btn btn-primary readCSVButton">Read</button>
    <table class="table table-striped table-bordered">
    {{#each row in rows}}
      <tr>
        {{#each field in arrayify row}}
          <td>{{field.value}}</td>
        {{/each}}
      </tr>
    {{/each}}
    </table>
</template>
