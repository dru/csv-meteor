<head>
  <title>Data Hub</title>
</head>

<body>
  <div style="padding:10px">
    <h1>Data Hub</h1>
    {{> readCSV}}
  </div><!-- /.container -->  
</body>

<template name="readCSV">

  <input type="file" id="csv-file" name="files"/>
  <button type="submit" class="btn btn-primary readCSVButton">Read</button>

  <h4>Total rows: {{ total_rows }}</h4>

  
  <table class="table table-striped table-bordered">
    
    {{#each row in rows}}
      <tr {{attributes row}}>
        {{#each field in arrayify row}}
          <td>{{field.value}}</td>
        {{/each}}
      </tr>
    {{/each}}
    
  </table>
  
</template>
